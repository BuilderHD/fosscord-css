<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Discord CSS Framwork - Button</title>
		<link rel="stylesheet" href="../css/button.css" />
	</head>
	<body
		style="
			height: 100vh;
			width: 100vw;
			background-color: rgb(54, 57, 63);
			font-family: Arial, Helvetica, sans-serif;
			color: #bbbbbb;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		"
	>
		<h1>Buttons</h1>
		<h3>.btn-primary</h3>
		<button class="btn-primary">Primary Button</button>
		<h4>.btn-outline</h4>
		<button class="btn-primary btn-outline">Primary Outline Button</button>
		<h3>.btn-grey</h3>
		<button class="btn-grey">Grey Button</button>
		<h4>.btn-outline</h4>
		<button class="btn-grey btn-outline">Grey Outline Button</button>
		<h3>.btn-red</h3>
		<button class="btn-red">Red Button</button>
		<h4>.btn-outline</h4>
		<button class="btn-red btn-outline">Red Outline Button</button>
		<h3>.btn-link</h3>
		<button class="btn-link">Link Button</button>
	</body>
</html>
