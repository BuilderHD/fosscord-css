<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/button.css" />
		<title>Discord CSS Framwork - Button</title>
		<style>
			body {
				background-color: rgb(54, 57, 63);
				font-family: Arial, Helvetica, sans-serif;
				color: #bbbbbb;
				display: flex;
				height: 100%;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			h3 {
				background-color: rgb(33, 33, 33);
				border-radius: 15px;
				padding: 10px 10px;
				font-size: 10px;
				color: rgb(148, 148, 148);
			}
		</style>
	</head>

	<body>
		<h1>Buttons</h1>

		<h3>.btn-primary</h3>
		<button class="btn-primary">Primary Button</button>

		<h3>.btn-primary.btn-outline</h3>
		<button class="btn-primary btn-outline">Primary Outline Button</button>

		<h3>.btn-grey</h3>
		<button class="btn-grey">Grey Button</button>

		<h4>.btn-grey.btn-outline</h4>
		<button class="btn-grey btn-outline">Grey Outline Button</button>

		<h3>.btn-red</h3>
		<button class="btn-red">Red Button</button>

		<h3>.btn-red.btn-outline</h3>
		<button class="btn-red btn-outline">Red Outline Button</button>

		<h3>.btn-green</h3>
		<button class="btn-green">Green Button</button>

		<h3>.btn-outline</h3>
		<button class="btn-green btn-outline">Green Outline Button</button>

		<h3>.btn-link</h3>
		<button class="btn-link">Link Button</button>

		<h3>.btn-green.btn-outline</h3>
		<button class="btn-green btn-outline">Green Outline Button</button>

		<h3>.btn-link</h3>
		<button class="btn-link">Link Button</button>

		<script type="text/javascript">
			//
		</script>
	</body>
</html>
