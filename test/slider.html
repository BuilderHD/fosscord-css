	<body>
		<h1 id="keyP">Slider</h1>
        <a class="text link" href="./index.html">Back to index.html</a>

		<h3>Slider .slider</h3>
        <br>
        
        <div class="slider">
            <input type="range" min="0" max="100" value="50" id="slider-2_VSajs">
            <div id="selector">
                <div id="grabber" data-value="50%" style="left: 49%;"></div>
            </div>
            <div id="progressBar"></div>
        </div>

            <div class="bar">
                <div class="barFill" style="width: 50%;"></div>

        <!-- This is Easter Egg  -->
		<script type="text/javascript">
            document.addEventListener("keydown", function (keyCode) {
                if (keyCode.code == "F12") {
                    var keyP = document.getElementById("keyP")
                    keyP.innerHTML = "why you opened dev tools?"
                    setTimeout(function () {
                        keyP.innerHTML = "Slider"
                    }, 3000)
                }

                if (keyCode.code == "KeyP") {
                    var keyP = document.getElementById("keyP")
                    keyP.innerHTML = "Ooops! You found me >:("
                    setTimeout(function () {
                        keyP.innerHTML = "Ooops! You found me >:("
                    }, 3000)
                    setTimeout(function () {
                        keyP.innerHTML = "i want sleep ;( dont touch me"
                    }, 5000)
                    setTimeout(function () {
                        keyP.innerHTML = "Slider"
                    }, 7000)
                }
            })

            function setSliderRange(range) {
                var inputValue = document.querySelector(".input-2_SV")
                var barFillValue = document.querySelector(".barFill")
                var grabberValue = document.querySelector(".grabber")

                inputValue.setAttribute("value", range)
                barFillValue.style.width = range + "%"
                if (range == 100 || range > 100) {
                    grabberValue.style.left = "99%"
                } else {
                    grabberValue.style.left = range + "%"
                }
            }

            var slider = document.getElementById("slider-2_VSajs")
            var progressBar = document.getElementById("progressBar")
            var grabber = document.getElementById("grabber")

            slider.oninput = function() {
                progressBar.style.width = this.value + "%"
                grabber.style.left = (this.value - 1) + "%"
                grabber.setAttribute("data-value", this.value + "%")
            }

            // if you reading this, you pressed F12
		</script>
	</body>
</html>
